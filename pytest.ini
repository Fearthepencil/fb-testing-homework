[pytest]
# Pytest configuration for FishingBooker QA Homework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    smoke: Quick smoke tests
    functional: Functional test cases
    destination: Destination page tests
    sorting: Price sorting tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

